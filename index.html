<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application - Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li>
                        <a class="home-link" href="/">
                            Movies Application
                        </a>
                    </li>
                    <li>
                        <input id="search" type="search" placeholder="Search movies..."
                            oninput="moviesFilter.searchByTitle(this.value)">
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h4 class="recommended-title-text">Recommended movies</h4>
            <div class="recommended-catalog" id="recommended-catalog">
                <!-- injected by template -->
            </div>
            <div class="center-wrapper">
                <aside class="genres-menu" id="genres-menu">
                    <ul>
                        <!-- injected by template -->
                    </ul>
                </aside>
                <section class="movie-catalog" id="movie-catalog">
                    <!-- injected by template  -->
                </section>
            </div>
            <h4 class="recommended-title-text">Watch list</h4>
            <div class="watch-list" id="watch-list">
                <!-- injected by template -->
            </div>
        </main>
        <footer>
            <button onclick="exportToCsv(
                'watchlist.data.csv', [
                ['Day', 'Movie title'],
                ['Monday', `${watchList[0]}`],
                ['Tuesday', `${watchList[1]}`],
                ['Wednesay', `${watchList[2]}`],
                ['Thursday', `${watchList[3]}`],
                ['Friday', `${watchList[4]}`],
                ['Saturday', `${watchList[5]}`],
                ['Sunday', `${watchList[6]}`],
            ])">Download CSV</button>
            <!-- Add footer in the future... -->
        </footer>
    </div>
</body>

</html>
